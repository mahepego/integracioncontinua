{% extends 'base/base.html' %}

{% block content %}

   
    <div class="container">
        <div class="row" style=" padding-top: 60px;">
            <div class="col-sm-12 col-md-12 col-lg-12 mx-auto" style="float: none; margin: 0 auto;">
 {% if object_list %}
        <h2 class="text-center">Eventos Configurados</h2>
    {% endif %}
            </br>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Evento</th>
            <th scope="col">Crear</th>
            <th scope="col">Detalle</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
            {% for evento in object_list %}
          <tr>
            <td>{{ evento.nombre }}</td>
            <td><a href="{% url 'evento:evento_create' %}"  class="btn btn-success" role="button"><img src="https://img.icons8.com/pastel-glyph/2x/create-new.png" width="30px"></a></td>
            <td><a href="{% url 'evento:evento_detail' evento.pk %}" class="btn btn-info" role="button"><img  src="https://gecpdsomalia.org/wp-content/uploads/2016/11/circle-detail-more-icon-221.png" width="30px"></a></td>
            <td><a href="{% url 'evento:evento_update' evento.pk %}" class="btn btn-warning" role="button"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Edit_icon_%28the_Noun_Project_30184%29.svg/1024px-Edit_icon_%28the_Noun_Project_30184%29.svg.png" width="30px"></a></td>
            <td><a href="{% url 'evento:evento_delete' evento.pk %}"class="btn btn-danger" role="button"><img src="https://image.flaticon.com/icons/png/512/61/61848.png" width="30px"></a></td>    
          </tr> 
          {% empty %}
             <div class="empty-evento">No existen eventos en el sistema...</div>
            {% endfor %}       
        </tbody>
    </table>

  <div>        
        <a href="{% url 'evento:ConsolidadoEvento' %}"><button class="btn btn-primary" type="submit">Generar Consolidado - Excel</button></a>        
    </div>
            </div>
        </div>
    </div>
{% endblock  %}
