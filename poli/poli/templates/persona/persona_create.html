{% extends 'base/base.html' %}

{% block content %}
    <h2>
        {% if not edit %}
           Crear Persona
        {% else %}
            Editar Persona
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="float-right">
            <a href="{% url 'persona:homePersona' %}" class="btn btn-danger">Regresar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
{% endblock %}
