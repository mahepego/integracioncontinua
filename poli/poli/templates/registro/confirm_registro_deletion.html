{% extends 'base/base.html' %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}

            <p>Desea eliminar el Registro de la persona <b>"{{ registro.persona }}"</b> ?</p>

            <a href="{% url 'registro:homeRegistro' %}" class="btn btn-primary">No</a>
            <button class="btn btn-danger" type="submit">Si</button>
        </form>
    </div>
{% endblock %}
