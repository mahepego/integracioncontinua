{% extends 'base/base.html' %}

{% block content %}

   
  
    
    <div class="container">
         {% if object_list %}
            <h2 class="text-center">Registros Realizados</h2>
          {% endif %}
    
        <div class="row" style=" padding-top: 60px;">
            <div class="col-sm-12 col-md-12 col-lg-12 mx-auto" style="float: none; margin: 0 auto;">     
                <table class="table table-bordered">              
                    <thead>
                    <tr>
                        <th scope="col">Registros</th>
                        <th scope="col">Crear</th>
                        <th scope="col">Detalle</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody> 
                        {% for registro in object_list %} 
                        <tr>
                            <td>{{ registro.persona }} </td>
                            <td><a href="{% url 'registro:registro_create' %}" class="btn btn-success" role="button"><img src="https://img.icons8.com/pastel-glyph/2x/create-new.png" width="30px"></a></td>
                            <td><a href="{% url 'registro:registro_detail' registro.pk %}" class="btn btn-info" role="button"><img  src="https://gecpdsomalia.org/wp-content/uploads/2016/11/circle-detail-more-icon-221.png" width="30px"></a></td>
                            <td><a href="{% url 'registro:registro_update' registro.pk %}" class="btn btn-warning" role="button"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Edit_icon_%28the_Noun_Project_30184%29.svg/1024px-Edit_icon_%28the_Noun_Project_30184%29.svg.png" width="30px"></a></td>
                            <td><a href="{% url 'registro:registro_delete' registro.pk %}" class="btn btn-danger" role="button"><img src="https://image.flaticon.com/icons/png/512/61/61848.png" width="30px"></a></td>  
                        </tr>
                    </tbody>
                    {% empty %}
                    <div class="empty-registro">No existen registros en el sistema...</div>
                {% endfor %}    
                </table>
                <div>
                    <a href="{% url 'registro:ConsolidadoRegistro' %}"><button class="btn btn-primary" type="submit">Generar Consolidado - Excel</button></a>     
                </div>
            </div>
        </div>
    </div>
  
{% endblock  %}
